<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="result">
        <div data-res-x class="result-x">X-</div>
        <div data-res-o class="result-o">O-</div>
    </div>
    <div class="game-wrapper">
        <div class="board-grid">
            <button data-one>1</button>
            <button data-two>2</button>
            <button data-three>3</button>
            <button data-four>4</button>
            <button data-five>5</button>
            <button data-six>6</button>
            <button data-seven>7</button>
            <button data-eight>8</button>
            <button data-nine>9</button>
        </div>
        <div class="reset-wrap">
            <button data-reset class="reset">RESET</button>
        </div>
    </div>
</body>
</html>
